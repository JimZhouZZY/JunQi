<!DOCTYPE html>
<html>

<head>
    <title>Realtime_chess</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="js/lib/chessboard-0.3.0.min.css" />
    <!-- Internal CSS -->
    <link rel="stylesheet" href="css/adressBar.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/gameBoard.css">
    <link rel="stylesheet" href="css/hidden.css">
    <link rel="stylesheet" href="css/loginWindow.css">
    <link rel="stylesheet" href="css/message.css">
    <link rel="stylesheet" href="css/toggleButton.css">
    <link rel="stylesheet" href="css/junqi-app.css">
</head>

<body>
    <div id="address-bar"><span>Welcome, <span id="span_username">Guest</span></span></div>
    <div id="junqi-app"></div><script src="js/junqi-app.js"></script>
    <div class="toggle-button">
        <button id="start-button" onclick="joinQueue()">Start</button>
        <button id="cancle-button" onclick="leaveQueue()" class="hidden">Cancle</button>
    </div>
    <div class="login-window hidden" id="loginWindow">
        <h2>Login/Register</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <div id="login_message" class="message hidden">INITIAL MESSAGE SHOULD BE HIDDEN</div>
        <button onclick="submitForm()">Submit</button>
    </div>
</body>
<!-- External Script -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="js/lib/chess.min.js"></script>
<script src="js/lib/jquery-1.11.1.js"></script>
<!-- Internal Script -->
<script src="js/socket.js"></script>
<script src="js/user.js"></script>
<script type="module" src="js/types/junqiNode.mjs"></script>
<script type="module" src="js/types/junqiGraph.mjs"></script>
<script type="module" src="js/types/junqiBoard.mjs"></script>
<script type="module" src="js/junqiLogic.mjs"></script>
<script type="module" src="js/client.mjs" defer></script>


</html>
