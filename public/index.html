<!DOCTYPE html>
<html>
    <head>
        <title>Realtime_chess</title>
        <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css" />
        <script src="/socket.io/socket.io.js"></script>
        <!-- Internal CSS -->
        <link rel="stylesheet" href="components/adressBar.css">
        <link rel="stylesheet" href="components/body.css">
        <link rel="stylesheet" href="components/gameBoard.css">
        <link rel="stylesheet" href="components/hidden.css">
        <link rel="stylesheet" href="components/loginWindow.css">
        <link rel="stylesheet" href="components/message.css">
        <link rel="stylesheet" href="components/toggleButton.css">
    </head>
    <body>   
        <div id="address-bar"><span>Welcome, <span id="span_username">Guest</span></span></div>
        <div id="gameBoard"></div>
        <div class="toggle-button">
            <button onclick="joinQueue()">Start</button>
            <button onclick="leaveQueue()">Cancle</button>
        </div>
        <div class="login-window hidden" id="loginWindow">
            <h2>Login/Register</h2>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <div id="login_message" class="message hidden">INITIAL MESSAGE SHOULD BE HIDDEN</div>
            <button onclick="submitForm()">Submit</button>
        </div>
        <!-- Internal Script -->
        <script src="socket.js"></script>
        <script src="/user.js"></script>
        <script src="/client.js"></script>
        <!-- External Script -->
        <script src="/lib/chess.min.js"></script>
        <script src="/lib/chessboard-0.3.0.min.js"></script>
        <script src="/lib/jquery-1.11.1.js"></script>
    </body>
</html>
